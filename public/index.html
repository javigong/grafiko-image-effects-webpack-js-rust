<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grafiko - Webpack Rust Wasm App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Pacifico', cursive;
      }
      
      .bg {
        animation: slide 55s ease-in-out infinite alternate;
        background-image: linear-gradient(-50deg, #4a11a5 25%, #fe1601fd 55%, #fdf00095 66%);
      }
      
      .bg:nth-child(2) {
        animation-direction:alternate-reverse;
        animation-duration:35s;
      }
      
      .bg:nth-child(3) {
        animation-duration:25s;
      }
      
      @keyframes slide {
        0% {
          transform:translateX(-50%);
          transform:translateY(-50%);
        }
        100% {
          transform:translateX(50%);
          transform:translateY(50%);
        }
      }
      </style>
  </head>
  <body>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="flex items-center justify-center h-screen relative z-100">
    
      <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl rounded-3xl">
        <div class="p-8">
          <img class="w-auto mx-auto rounded-3xl" src="/assets/logo.png">
        </div>
        <p class="mb-4">Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.</p>
        <label class="bg-black	text-white w-full p-6 block cursor-pointer font-bold mb-4 rounded-xl" >
          <!-- File Input -->
          <input type="file" id="upload" accept=".png" class="hidden">
          Upload PNG Image
        </label>
        <!-- Images -->
        <img id="original-img" class="w-auto mx-auto">
        <br/>
        <br/>
        <img id="new-img" class="w-auto mx-auto">
      </div>
      
    </div>
  </body>
</html>
